<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Rock Paper Scissors</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>

	<body>
		<header>
			<h1 role="banner">Rock Paper Scissors</h1>
		</header>

		<div class="settings">
			<span class="mode">
				<a href="#" class="mode">manual</a>
				<a href="#" class="mode">auto</a>
			</span>
			<span>
				<a href="#" id="restart">restart</a>
			</span>
			<span class="type">
				<a href="#" class="type">basic</a>
				<a href="#" class="type">extended</a>
			</span>
		</div>

		<nav role="menu" class="buttons">
			<button role="button">ROCK</button>
			<button role="button">PAPER</button>
			<button role="button">SCISSORS</button>
			<button role="button" class="extended">LIZARD</button>
			<button role="button" class="extended">SPOCK</button>
		</nav>

		<button id="play" role="button">Play</button>

		<main>
			<section id="player1" class="player">
				<span>You</span>
				<span id="score-1">0</span>
				<span id="selection-1"></span>
			</section>

			<section id="player2" class="player">
				<span>Computer</span>
				<span id="score-2">0</span>
				<span id="selection-2"></span>
			</section>
		</main>
	</body>
</html>
